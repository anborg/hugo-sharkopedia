publish_mode: editorial_workflow
#publish_mode: simple
local_backend:
  url : http://localhost:3030/api/v1
  # when accessing this from other hosts
  allowed_hosts : ['*']

backend:
  name: git-gateway
  repo: anborg/hugo-sharkopedia
  branch: netlify_setup # Branch to update (optional; defaults to master)
  open_authoring: true

media_folder: "static/images" # Media files will be stored in the repo under static/images/uploads
public_folder: "images" # The src attribute for uploaded media will begin with /images/uploads


#slug:
#  encoding: "ascii" # You can also use "unicode" for non-Latin
#  clean_accents: true # Removes diacritics from characters like é or å
#  sanitize_replacement: "-" # Replace unsafe characters with this string



collections: # A list of collections the CMS should be able to edit
  - name: post # Used in routes, ie.: /admin/collections/:slug/edit
    label: Post # Used in the UI, ie.: "New Post"
    folder: content/post # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: Title, name: title, widget: string}
      - {label: Publish Date, name: date, widget: datetime}
      - {label: Tags, name: tags, widget: select, multiple: true, create: true,
         options: ["scene", "intro", "outline"]

      }
      - {label: Description, name: description, widget: text}
      - {label: Image, name: featured_image, widget: image, required: false}
      - {label: Body, name: body, widget: markdown}
  - name: sharks
    label: Sharks
    folder: content/sharks
    create : true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Body, name: body, widget: markdown }
  - name: pages
    label: Pages
    files:
      - file: content/_index.md
        label: Home Page
        name: home
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: featured_image, widget: image}
          - {label: Description, name: description, widget: string}
          - { label: Body, name: body, widget: markdown }

      - file: content/contact.md
        label: Contact Page
        name: contact
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: featured_image, widget: image}
          - {label: Description, name: description, widget: string}
          - { label: Body, name: body, widget: markdown }

      - file: content/about/_index.md
        label: About Page
        name: about
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: featured_image, widget: image}
          - {label: Description, name: description, widget: string}
          - { label: Body, name: body, widget: markdown }

      - file: content/offline.md
        label: Offline Page
        name: offine
        fields:
          - {label: Title, name: title, widget: string}
          - { label: Body, name: body, widget: markdown }

      - file: content/post/_index.md
        label: Atricles Page
        name: posts
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Publish Date, name: date, widget: datetime}
          - { label: Body, name: body, widget: markdown }
